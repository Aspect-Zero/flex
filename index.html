<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width",
  initial-scale="1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Skin Science | Clinics</title>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="container flex">
      <img src="assets/icons/Logo.svg">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="docs.html">Docs</a></li>
        </ul>
      </nav>
  </div>

  <!--Showcase-->
  <section class="showcase">
    <div class="container grid">
      <div class="showcase-text">
        <h1>You're in safe hands</h1>
        <p>At the Skin Science Clinic, we ensure that <b>you</b> get the latest and safest treatment! You can trust us</p>
        <a href="features.html" class="btn btn-outline">Read More</a>
      </div>
      <div class="showcase-form card">
        <h2>Book an Appointment</h2>
        <form>
          <div class="form-control">
            <input type="text" name="name" placeholder="Name"
            required>
          </div>
          <div class="form-control">
            <input type="number" name="phone" placeholder="Phone No.">
          </div>
          <div class="form-control">
            <input type="email" name="email" placeholder="Email Adress"
            required>
          </div>
          <input type="submit" value="Send" class="btn btn-primary">
        </form>
      </div>
    </div>
  </section>  
</div>

<!--Stats-->
<section class="stats">

    <div>
      <video autoplay muted loop id="myVideo">
        <source src="assets/videos/3.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>
</body>
</html>
